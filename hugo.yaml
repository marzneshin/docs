title: Marzneshin

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - identifier: documentation
      name: Docs
      pageRef: /docs
      weight: 1
    - identifier: about
      name: About
      pageRef: /about
      weight: 2
    - identifier: contact
      name: Contact ↗
      url: "https://github.com/marzneshin"
      weight: 3
    - identifier: search
      name: Search
      weight: 4
      params:
        type: search
    - identifier: github
      name: GitHub
      weight: 5
      url: "https://github.com/marzneshin/marzneshin"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/marzneshin/docs/edit/main/content"

defaultContentLanguage: en
languages:
  en:
    languageName: English
    weight: 1
  fa:
    languageName: فارسی
    languageDirection: rtl
    title: مرزنشین
    weight: 2
  ru:
    languageName: Russian
    weight: 3
  kmr:
    languageName: Kurdî Kurmancî
    weight: 4
  ckb:
    languageName: کوردی سورانی
    languageDirection: rtl
    weight: 5
  kur:
    languageName: Kurdî Soranî
    weight: 6
